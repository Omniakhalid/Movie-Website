<h1 class=" mt-5">Login Form</h1>
<form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group">
        <label>E-mail</label>
        <input [class.is-invalid]="loginForm.controls['email'].invalid && loginForm.controls['email'].touched" class="form-control my-2" type="text" formControlName="email">
        <span *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched" class="text-danger">E-mail is not valid</span>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input [class.is-invalid]="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="form-control my-2" type="password" formControlName="password">
        <span *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="text-danger">Password is not valid</span>
    </div>
    <p class="mt-3">Don't have an account? <span><a href="#" class="text-info">Register Now</a></span></p>
    <button [disabled]="loginForm.invalid" class="btn btn-info text-light mt-2" style="float: right;" type="submit">Login</button>
    </form>
