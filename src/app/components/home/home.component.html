<div class="row">
    <div class="col-md-4">
        <div class="w-25 bordr mb-3"></div>
        <h2>Trending</h2>
        <h2>Movies</h2>
        <h2>To Show Now</h2>
        <span class="start">most watched movies by day</span>
        <div class="w-100 bordr mt-3"></div>
    </div>
    <div *ngFor="let item of trendingMovies" class="col-md-2 mb-3">
        <div>
            <img class="w-100" src="https://image.tmdb.org/t/p/original/{{item.poster_path}}" >
            <h4>{{item.title}}</h4>
            <!-- deep routing remove home from url and put details -->
            <a class="btn btn-info text-light" routerLink="/details/{{item.media_type}}/{{item.id}}">Details</a>
        </div>
    </div>
</div>

<div class="row mt-5">
    <div class="col-md-4">
        <div class="w-25 bordr mb-3"></div>
        <h2>Trending</h2>
        <h2>TV Shows</h2>
        <h2>To Show Now</h2>
        <span class="start">most watched Tv shows by day</span>
        <div class="w-100 bordr mt-3"></div>
    </div>
    <div *ngFor="let tv of trendingTvShows" class="col-md-2 mb-3">
        <div>
            <img class="w-100" src="https://image.tmdb.org/t/p/original/{{tv.poster_path}}" >
            <h4>{{tv.name}}</h4>
            <a class="btn btn-info text-light" routerLink="/details/{{tv.media_type}}/{{tv.id}}">Details</a>
        </div>
    </div>
</div>
